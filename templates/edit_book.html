{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">{% block title %} Edit book "{{ book['title'] }}" {% endblock %} </h1>

    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Hitchhiker's guide to the galaxy" class="form-control"
                   value="{{ request.form['title'] or book['title'] }}"/>
        </div>

        <div class="form-group">
            <label for="number_of_pages">Number of pages</label>
            <input type="number" name="number_of_pages" placeholder="42" class="form-control"
                   value="{{ request.form['number_of_pages'] or book['number_of_pages'] }}"/>
        </div>

        <div class="form-group">
            <label for="review">Book review</label>
            <textarea name="review" placeholder="Don't panic"
                      class="form-control">{{ request.form['review'] or book['review'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <form action="{{ url_for('delete', book_id=book['id']) }}" method="POST">
        <input type="submit" value="Delete Book" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this book?')">
    </form>
{% endblock %}
