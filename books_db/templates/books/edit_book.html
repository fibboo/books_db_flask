{% extends 'base.html' %}
{% import "helpers/forms.html" as forms %}

{% block content %}
    <h1 class="text-center">{% block title %} Edit book "{{ book.title }}" {% endblock %} </h1>

    {{ super() }}
    <form action="{{ url_for('books.edit_book', book_id=book.id) }}" method="POST">
        {{ forms.render(form) }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <form action="{{ url_for('books.book_delete', book_id=book.id) }}" method="POST">
        <input type="submit" value="Delete Book" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this book?')">
    </form>
    <br>

    <a href="{{ url_for('books.add_author', return='books.edit_book', book_id=book.id) }}">
        <button type="button" class="btn btn-warning">Add new author</button>
    </a>

{% endblock %}
