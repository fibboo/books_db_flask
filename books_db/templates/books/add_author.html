{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">{% block fio %} Add new author {% endblock %}</h1>

    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.fio.label}}
            {{ form.fio(class='form-control', placeholder='Isaac Asimov') }}</div>
        <div class="form-group">
            {{ form.isbn.label}}
            {{ form.isbn(class='form-control', placeholder='987654321') }}</div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
