{% extends 'base.html' %}
{% import "helpers/forms.html" as forms %}

{% block content %}
    <h1 class="text-center">{% block fio %} Add new author {% endblock %}</h1>

    {{ super() }}
    <form action="{{ url_for('books.add_author', return=request.values['return']) }}" method="POST">
        {{ forms.render(form) }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
