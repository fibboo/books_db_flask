{% extends 'base.html' %}
{% import "helpers/forms.html" as forms %}

{% block content %}
    <h1 class="text-center">{% block title %} Edit author "{{ author.fio }}" {% endblock %} </h1>

    {{ super() }}
    <form action="{{ url_for('books.edit_author', author_id=author.id) }}" method="POST">
        {{ forms.render(form) }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <form action="{{ url_for('books.author_delete', author_id=author.id) }}" method="POST">
        <input type="submit" value="Delete Author" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this author?')">
    </form>
{% endblock %}
